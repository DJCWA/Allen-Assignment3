steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "${_IMAGE_URL}", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_IMAGE_URL}"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "allen-assignment3"
      - "--image"
      - "${_IMAGE_URL}"
      - "--region"
      - "northamerica-northeast1"
      - "--platform"
      - "managed"
      - "--ingress"
      - "internal-and-cloud-load-balancing"
      - "--allow-unauthenticated=false"
      - "--vpc-connector"
      - "allen-assignment3-connector"
      - "--min-instances"
      - "2"
      - "--max-instances"
      - "4"
      - "--port"
      - "5000"

images:
  - "${_IMAGE_URL}"

substitutions:
  _IMAGE_URL: "northamerica-northeast1-docker.pkg.dev/$PROJECT_ID/allen-assignment3/allen-assignment3:latest"
